<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1663593_st8h8caekks.css">
</head>

<body>
    
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../js/login.js"></script>
    <div class="le-top">
        <div class="le-top-box">
            <a href="" id="logo_url">
                <img src="../images/loginimg/1.png" alt="" class="reg-logo">
            </a>
            <ul class="reg-top-r fr">
                <li class="reg-top-rlist">
                    <span>
                        语言:
                        <a href="">简体中文</a>
                    </span>
                </li>
                <li class="reg-top-rlist"> | </li>
                <li class="reg-top-rlist">
                    <span>
                        国家/地区:
                        <a href="">中国</a>
                    </span>
                </li>
                <li class="reg-top-rlist"> | </li>
                <li class="reg-top-rlist"> <a href="">帮助</a></li>
            </ul>
        </div>
    </div>
    
    <div class="login-box">
        <div class="login-wrap">
            <div class="login-wrap-box">
                <div class="login-from">
                    <div class="log-tab">
                        <p class="p1 reg-top1">
                            <span class="top-title">注册</span>
                            <span class="top-title2"><a href="">立即登录</a></span>
                        </p>
                        <p class="p1">
                            <span class="error">

                            </span>
                        </p>
                    
                        <div class="posi-box">
                            <ul class="regi-ul regi-login-ul">
                                <li class="regi-form-input">
                                    <i class="iconfont  icon-ren"></i>
                                    <input type="text" name="username" class="login-input login-input-left" placeholder="手机号" autocomplete="off">
                                    
                                </li>
                                <li class="regi-form-input">
                                    <i class="iconfont  icon-mima"></i>
                                    <input type="paddword" name="password" class="login-input login-input-left" placeholder="密码" autocomplete="off">
                                
                                </li>
                            </ul>
                        </div>
  
                    </div>
                    <ul class="regi_ul regi_login_ul">
                        <li class="regi-remeber">
                            <label for="">
                                <input type="checkbox" checked="checked">
                                我以阅读并同意乐视用户协议
                            </label>
                            <span class="f-fr">
                                <a href="">重置密码</a>
                            </span>
                        </li>
                        <li>
                            <a href=""id="login-btn" class="regi-btn">注&nbsp;&nbsp;&nbsp;&nbsp;册</a>
                        </li>
                    </ul>
                </div>

                
            </div>
        </div>


    </div>
